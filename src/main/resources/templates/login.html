<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
      <title>Inicia sesión</title>

  </head>

  <body>

<div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-12">
    <div class="container pt-5">
      <form method="POST" th:action="@{/login}" class="form-signin">
        <h2 class="form-heading pb-3 text-center">Iniciar sesión</h2>

        <div th:if="${error != null}">
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <p th:text="${error}"> </p>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>

        <div class="form-group">
            <input name="correo" type="correo" class="form-control" placeholder="Correo"
                   autofocus="true" required/>
        </div>

        <div class = "form-group">
            <input name="password" type="password" class="form-control" placeholder="Contraseña" required/>
        </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar sesion</button>

            <h4 class="text-center pt-3"><a href="/signup">Registrarse</a></h4>
      </form>
    </div>
  </div>

  </body>
</html>
