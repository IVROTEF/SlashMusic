<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html xmlns:th="http://www.thymeleaf.org" >

<head>

<title> Editar lista </title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>

<body>
	<!-- Barra de navegacion  -->
  <div th:insert="fragments/common :: navbar"></div>


  	<div class = "container pt-5">
        <h1 th:utext="${lista_actual.listaID.nombreLista}">nombre</h1>
  	</div>

  	<div class = "container pt-3">
  	<table class="table table-bordered">
  	  <thead class ="thead-dark">
  	    <tr>
  	      <th scope="col">Canciones</th>
          <th scope="col">Eliminar</th>
  	    </tr>
  	  </thead>
  	  <tbody>
  			<tr th:each="cancion : ${lista_actual.canciones}">
  		    <td th:utext="${cancion.nombre}"></td>
          <td>
            <a class="btn btn-danger" role="button" th:href="@{'/listas/ver/' + ${lista_actual.listaID.nombreLista} + '/editar/' + ${cancion.nombre}}"> Eliminar </a>
          </td>
  		  </tr>
  		</tbody>
  	</table>
  	</div>

    <div class = "container pt-3">
  	    <a th:href="@{'/listas/ver/' + ${lista_actual.listaID.nombreLista} }" class="btn btn-info" role="button"> Cancelar</a>
    		<button type="button" class="btn btn-info" data-toggle="modal" data-target="#confirmar">
    			Guardar cambios
    		</button>
  	</div>


  <div class="modal fade" id="confirmar">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title-center"> Confirmación</h4>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <h1  class= "text-center"></h1>¿Deseas continuar?
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button class="btn btn-secondary" data-dismiss="modal" > Cancelar </button>
          <a id="aceptarPopup" class="btn btn-success" th:href="@{'/listas/ver/' + ${lista_actual.listaID.nombreLista} + '/eliminar'}"> Aceptar</a>
        </div>

      </div>
    </div>
  </div>


</body>



</html>
